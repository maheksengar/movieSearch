<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
	<title>Movie database</title>
</head>

<body>
	<h1 id="heading">Search Your Favourite Movie</h1>
	<div style="display: flex;justify-content: center;">
		<button class="w-25 btn-info" id="title-btn">By Title</button>
		<button class="w-25 btn-info" id="id-btn">By IMDb ID</button>
	</div>
	<form>
		<div class="fieldset" id="fs-1">
			<fieldset>
				<legend><h3>By Title</h3></legend>
				<div class="form-container" id="title-year">
					<input class="form-control w-md-50 w-75" type="text" name="Title" placeholder="Title" id="inputtitle">
					<input class="form-control w-md-25 w-75" type="text" name="Year" placeholder="Year" id="inputyear">

					<div class="plotselect d-flex align-items-baseline justify-content-center">
						<label>Plot: </label>
						<select class="" name="Plot" id="titleplotlen">
							<option value="Short">Short</option>
							<option value="Full">Long</option>
						</select>
					</div>

					<br>
					<div class="btns d-flex justify-content-center align-items-center">
						<button class="form-control w-50 btn-info" type="button" id="srch-title">Search</button>
						<button class="form-control w-50 btn-info" type="reset">Reset</button>
					</div>
				</div>
			</fieldset>
		</div>

		<div class="fieldset" id="fs-2">
			<fieldset>
					<legend><h3>By IMDb ID</h3></legend>
					<div class="form-container" id="imdbid">
						<input class="form-control w-md-25 w-75" type="text" name="ID" placeholder="IMDb ID" id="inputid">

						<div class=" plotselect d-flex align-items-baseline justify-content-center">
							<label>Plot: </label>
							<select name="Plot" id="idplotlen">
								<option value="Short">Short</option>
								<option value="Full">Long</option>
							</select>
						</div>

						<br>
						<div class="btns d-flex justify-content-center align-items-center">
							<button class="form-control w-50 btn-info" type="button" id="srch-id">Search</button>
							<button class="form-control w-50 btn-info" type="reset">Reset</button>
						</div>
					</div>
			</fieldset>
		</div>
	</form>

	<div class="card-container">
	</div>




	<script src="jquery-3.3.1.min.js"></script>
	<script src="index.js"></script>
	<script src="index2.js"></script>
</body>

</html>
